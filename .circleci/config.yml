# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.0

references:
  container_config: &container_config
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/repo

  restore_repo: &restore_repo
    restore_cache:
      keys:
        - v1-repo-{{ .Branch }}-{{ .Revision }}
        - v1-repo-{{ .Branch }}
        - v1-repo

jobs:
  set-up:
    <<: *container_config
    steps:
      # - *restore_repo

      - checkout

      # install repo
      - run: yarn install

      # build
      - run: yarn run build

      # save cache
      - save_cache:
          key: v1-repo-{{ .Branch }}-{{ .Revision }}
          paths:
            - .

      # test
      - run: yarn run test

  deploy-dev:
    <<: *container_config
    steps:
      - *restore_repo

      # install awscli
      - run:
          working_directory: ~/
          name: 'install awscli'
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            .local/bin/pip install awscli --upgrade --user

      - deploy:
          working_directory: ~/
          command: .local/bin/aws s3 sync repo/dist/ s3://dev-reactjsvideos.com --delete

  deploy-master:
    <<: *container_config
    steps:
      - *restore_repo

      # install awscli
      - run:
          working_directory: ~/
          name: 'install awscli'
          command: |
            sudo apt-get -y -qq update
            sudo apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            .local/bin/pip install awscli --upgrade --user

      - deploy:
          working_directory: ~/
          command: .local/bin/aws s3 sync repo/dist/ s3://www.reactjsvideos.com --delete

workflows:
  version: 2
  build_and_test_deploy:
    jobs:
      - set-up
      - deploy-dev:
          requires:
            - set-up
          filters:
            branches:
              only:
                - develop
                - feature/virtualList
      - deploy-master:
          requires:
            - set-up
          filters:
            branches:
              only:
                - master
