    <meta name="Description" content="Search React.js conference videos">
    <style>
      body {
        background-color: #F5F5F5;
        margin: 0;
        padding: 0;
      }

      #app__container {
        min-height: 100vh;
      }

      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5de1a;
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }

      #loader.fullscreen {
        opacity: 1;
      }

      #icon {
        transform: scale(7);
        animation-name: loader;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      @keyframes loader {
        from {
          transform: scale(7);
          opacity: 0.1;
        }

        to {
          transform: scale(10);
          opacity: 0.3;
        }
      }

      </style>
  </head>

    <div id="app__container"></div>
    <div id="loader" class="fullscreen">
